<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head('Change Password')" />
</head>
<body>
    <th:block th:replace="fragments/navbar :: navbar" />
    <div class="container">
        <form th:action="@{/users/changePassword}" th:method="post" th:object="${user}">
            <div class="form-group">
                <input type="text" name="password" class="form-control" placeholder="old password"/>
            </div>
            <div class="form-group">
                <input type="password" name="newPassword"  placeholder="new password"/>
            </div>
            <input type="hidden" th:field="*{id}" />
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    <th:block th:replace="fragments/footer :: footer" />
    <th:block th:replace="fragments/bootstrapJs :: bootstrapJs" />
</body>
</html>

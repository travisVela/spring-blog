<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:replace="fragments/head :: head('edit')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: navbar" />

<div class="container">
    <div class="row my-5">
        <form th:action="@{'/posts/' + ${id} + '/edit'}" th:method="post" th:object="${post}">
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{title}" />
            </div>
            <div class="form-group">
                <textarea class="form-control" th:field="*{body}" rows="10" cols="30" maxlength="1000"></textarea>
            </div>
            <input type="hidden" th:field="*{id}"/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<th:block th:replace="fragments/bootstrapJs :: bootstrapJs" />
<th:block th:replace="fragments/footer :: footer" />
</body>
</html>

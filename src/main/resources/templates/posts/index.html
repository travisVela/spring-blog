<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:replace="fragments/head :: head('index')" />
</head>
<body>
    <th:block th:replace="fragments/navbar :: navbar" />

    <div class="container">
        <div class="row my-5">
            <div th:each="post : ${posts}" class="col">
                <h1 th:text="${post.getTitle()}" class="display-4 my-4"></h1>
                <p th:text="${post.getBody()}"></p>
            </div>
        </div>
    </div>


    <th:block th:replace="fragments/footer :: footer" />
</body>
</html>
